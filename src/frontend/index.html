<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js"></script>
    <title>Peerjs Chat</title>
</head>

<body>
    <h1>Chat with Peerjs</h1>
    <div id="state">Disconnected</div>
    <h1 id="title"> Loading ... </h1>


    <label for="partnerid"> Friend ID:</label>
    <input id="partnerid" type="text">
    <button id="connectBtn"> Connect </button>
    <br>

    <br>
    <label for="yournickname"> Your nickname:</label>
    <input id="yournickname" type="text">
    <br>
    <label for="msg"> Message: </label>
    <input id="msg" type="text" disabled>
    <button id="sendBtn" disabled> Send </button>
    <br>
    <h5>Current Messages</h5>
    <div id="messages">
    </div>


    <script src="js/main.js"></script>
</body>

</html>
